<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="icon" href="./public/favicon-new.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="countries">
        <li class="countries__item">
          <div class="wrapper countries__item-ukraine"></div>
        </li>
        <li class="countries__item">
          <div class="wrapper countries__item-japan"></div>
        </li>
        <li class="countries__item">
          <div class="wrapper countries__item-iceland">
            <div class="stripe-horizontal"></div>
            <div class="stripe-vertical"></div>
            <div class="stripe-up"></div>
          </div>
        </li>
        <li class="countries__item">
          <div class="wrapper countries__item-czech">
            <div class="triangle"></div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
